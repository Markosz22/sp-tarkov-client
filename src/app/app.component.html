<mat-drawer-container autosize>
  <mat-drawer class="sidenav" mode="side">
    <div style="display: flex; justify-content: center; margin-bottom: 16px;">
      <img alt="" [ngSrc]="appIconPath" height="100" width="100">
    </div>
    <mat-divider />

    <mat-list (click)="toggleDrawer()">
      <!--TODO Add icons -->
      <mat-list-item routerLink="setting">
        <mat-icon matListItemIcon>settings</mat-icon>
        <div matListItemTitle>Setting</div>
        <div matListItemLine style="font-size: small">Configure your Aki Instances</div>
      </mat-list-item>

      <mat-list-item routerLink="top-rated">
        <mat-icon matListItemIcon>trophy</mat-icon>
        <div matListItemTitle>Top Rated Mods</div>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-toolbar>
    <button mat-icon-button (click)="toggleDrawer()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="draggable-header">SP-Tarkov Management Tool - TestBuild</h1>
    <span class="spacer"> </span>
    <app-mod-search style="width: 65%" />
    <button mat-icon-button routerLink="mod-list" style="margin-left: 16px">
      <mat-icon [matBadge]="modListSignal().length" matBadgeColor="accent">list</mat-icon>
    </button>
  </mat-toolbar>

  <div class="drawer-content">
    <router-outlet />
  </div>
</mat-drawer-container>
