<mat-form-field color="accent" class="search-input" appearance="outline" subscriptSizing="dynamic">
  <mat-label>Search for SP Aki Mods</mat-label>
  <input matInput type="text" aria-label="State" [matAutocomplete]="auto" [formControl]="searchControl" />
  <mat-autocomplete #auto="matAutocomplete" [hideSingleSelectionIndicator]="true">
    <ng-container *ngFor="let mod of filteredModItems | async">
      <mat-option [value]="mod.name" appIsAlreadyInstalled #alreadyInstalled="isAlreadyInstalled" [mod]="mod">
        <div style="display: flex; width: 100%;">
          <img *ngIf="mod.image" class="image-shadow" [ngSrc]="mod.image" width="50" height="50" alt="">
          <span *ngIf="mod.icon" [className]="'mod-icon ' + 'fa ' + mod.icon"></span>
          <div class="mod-information-container">
            <span class="text-ellipsis">{{ mod.name }}</span>
            <span class="font-x-small">{{ mod.kind }}</span>
          </div>
          <span class="spacer"></span>
          @if (isActiveAkiInstanceAvailable()) {
            <div *ngIf="alreadyInstalled.isAlreadyInstalled()" class="already-installed-icon-container" matTooltip="Already installed">
              <mat-icon color="accent" style="margin: unset">done_all</mat-icon>
            </div>
            <button *ngIf="!alreadyInstalled.isInModList() && !alreadyInstalled.isAlreadyInstalled()" class="icon-end" mat-icon-button (click)="addModToModList($event, mod)">
              <mat-icon >add</mat-icon>
            </button>
            <button *ngIf="alreadyInstalled.isInModList() && !alreadyInstalled.isAlreadyInstalled()" class="icon-end" mat-icon-button (click)="removeModFromModList($event, mod)">
              <mat-icon>delete</mat-icon>
            </button>
          } @else {
            <mat-icon class="mod-install-instance-warning" color="warn" matTooltip="Add or activate an instance of SPT to enable additional functionality">warning</mat-icon>
          }
        </div>
      </mat-option>
    </ng-container>
  </mat-autocomplete>
</mat-form-field>
