<div class="mod-list">
  @for (mod of activeModList; track mod.modName) {
    <app-mod-card [modDownloadItem]="mod" (removeModEvent)="removeMod($event)"/>
  }
</div>

<div class="button-container" *ngIf="activeModList.length">
  <button mat-raised-button color="accent" [disabled]="isDownloadAndInstallInProgress" (click)="downloadAndInstall()">Download / Install</button>
</div>

<div
  *ngIf="!modListSignal().length"
  style="display: flex; flex-direction: column; height: 100%; width: 100%; justify-content: center; align-items: center"
>
  <span style="user-select: none; color: gray; font-size: 128px; position: absolute; opacity: 0.04">¯\_(ツ)_/¯</span>
  <span style="user-select: none; font-size: x-large">No mods detected!</span>
  <span style="user-select: none; font-size: smaller">Add some mods to proceed with the installation</span>
</div>

<span style="position: absolute; bottom: 0; left: 0; font-size: smaller">*Leaving this page will kinda abort the process. Work in Progress.</span>
