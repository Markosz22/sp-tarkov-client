<div style="display: flex; flex-direction: column; gap: 8px">
  <button mat-flat-button color="accent" (click)="getRootEftSpDirectory()">Add new SPT Instance</button>

  <mat-card *ngFor="let settingModel of userSettingSignal()">
    <mat-card-content>
      <div>Aki-SP Version: {{ settingModel.akiCore.akiVersion }}</div>
      <div>Root: {{ settingModel.akiRootDirectory }}</div>
      <button mat-icon-button (click)="setActiveInstance(settingModel)" matTooltip="Activate SP-Instance">
        <mat-icon [class.fill]="settingModel.isActive">star</mat-icon>
      </button>
      <button mat-icon-button (click)="removeInstance(settingModel)">
        <mat-icon>delete</mat-icon>
      </button>
      <br>
      <div style="display: flex; align-items: center">
        Installed Client-Mods: {{ settingModel?.clientMods?.length ?? 0 }}
      </div>

      <div style="display: flex; align-items: center">
        Installed Server-Mods: {{ settingModel?.serverMods?.length ?? 0 }}
      </div>
    </mat-card-content>
  </mat-card>
</div>
