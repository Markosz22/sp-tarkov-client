<mat-card>
  <mat-card-content class="card-container">
    <img class="image-shadow" [ngSrc]="modItem.modImage" height="144" width="144" alt="">
    <div class="mod-list-container">
      <strong class="mod-name one-line-clamp">{{ modItem.modName }}</strong>
      <span class="spacer"></span>
    </div>
  </mat-card-content>
</mat-card>
